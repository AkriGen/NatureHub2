<h2 class="text-light text-center product-container" data-aos="fade-up" style="border: 1px solid #869D96; background-color: rgba(112, 22, 22, 0.82);">

        <button class="btn btn-success w-50" routerLink="healthtips">
          <i class="fas fa-heartbeat"></i> View
        </button>
      </div>
    </div>
  </div>
</div>


<!-- Products Section with AOS Animation -->
<h2 class="text-light text-center product-container" style="border: 1px solid #869D96; background-color: rgba(112, 22, 22, 0.82);">
  <b>Products</b> 
</h2>
<div class="container">
  <div class="row">
    <!-- Loop through the products -->
    <div *ngFor="let product of products" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4 product-card" style="height: auto;">
      <div class="card shadow-sm" style="height: 100%; display: flex; flex-direction: column;">
        <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image img-fluid" />
        <div class="card-body">
          <h3 class="text-center">{{ product.name }}</h3>
          <p class="text-center">
            <strong><s class="text-danger">{{ product.price | currency:'INR' }}</s></strong>
            {{ product.offer }}% Off
            <strong>Price: {{ product.price | off: product.offer | currency:'INR' }}</strong>
          </p>
          <div class="row">
            <div class="col-6 mb-2">
              <button class="btn btn-success w-100" (click)="addToCart(product)">
                <i class="fas fa-cart-plus"></i> Add 
              </button>
            </div>
            <div class="col-6 mb-2">
              <button class="btn btn-danger w-100" (click)="buyNow()">
                <i class="fas fa-shopping-cart"></i> Buy 
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
