  <h2 class="bg-primary-subtle text-danger text-center product-container" style="border: 1px solid #869D96;" ><b>Explore Your Needs</b></h2>

    <!-- Row 1 -->
    <div class="product-row">
      <div class="product-card">
        <img src="https://img.freepik.com/free-photo/top-view-natural-medicinal-spices-herbs_23-2148776489.jpg?t=st=1732466549~exp=1732470149~hmac=8e2e2ab1723ccbada25465de7c03cc5d86db46342ff151b66920d54bfd721c50&w=826" alt="Product 1">
        <h3>Home Remedies</h3>
        <button style="background-color:  rgb(8, 99, 8);" routerLink="/remedies"><b>View </b></button>
      </div>
      <div class="product-card">
        <img src="https://img.freepik.com/free-photo/medium-shot-woman-practicing-selfcare_23-2150396201.jpg?t=st=1732466890~exp=1732470490~hmac=1929d6842f7a91fe8a331da952825c0da15e40704d2f6d0a5f8cbab26609e64a&w=900" alt="Product 2">
        <h3>Skincare</h3>
        <button style="background-color: rgb(136, 23, 23);"><b>View </b></button>
      </div>
      <div class="product-card">
        <img src="https://img.freepik.com/free-vector/self-care-concept-with-man-activities_23-2148530061.jpg?t=st=1732466940~exp=1732470540~hmac=e7e0c8ead1d61cb9beb79060e352de568870103f065d0c63cd697085dbc457d8&w=740" alt="Product 3">
        <h3>Health Tips</h3>
        <button style="background-color:  rgb(8, 99, 8);;"><b>View </b></button>
      </div>
    </div>
  </div>
  <hr>
  <h2 class="bg-success-subtle text-danger text-center" style="border: 1px solid #5ea367;"><b>Products</b></h2>
  <div class="container">
    <div class="row">
      <div *ngFor="let product of products" class="col-12 col-md-3 col-lg-3 product-card">
        <div class="product-card-inner">
          <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image"/>
          <h3>{{ product.name }}</h3>
          <p>
            <strong>
              <s class="text-danger">{{ product.price | currency:'INR' }}</s>
            </strong> 
            {{product.offer}}% Off&nbsp; 
            <strong>Price: {{ product.price | off: product.offer | currency:'INR' }}</strong>
          </p>
          <div class="row">
            <div class="col-md btn-container">
              <button class="btn-danger bg-danger me-3" (click)="buyNow()">Buy Now</button>
              <button class="btn-success bg-success" (click)="addToCart(product)">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <img src="https://img.freepik.com/free-vector/great-sales-proposition-from-online-store-advertising-banner_81522-3502.jpg?t=st=1732468007~exp=1732471607~hmac=f797dcb6c0a18e81aab5b53016c2c26342ea3fe4d01e617f0b58d80269466679&w=740" routerLink="product" alt="Offers" class="src">
    </div>
  </div>
